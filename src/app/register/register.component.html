<div class="login-container">
    <mat-card class="login-card">
        <form class="login-form" [formGroup]="profileForm" (ngSubmit)="register()">
            <mat-card-header>
                <mat-card-title>Créer un compte</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="input-full-width">
                    <input matInput formControlName="firstname" placeholder="Prénom" type="text">
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput formControlName="lastname" placeholder="Nom" type="text">
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput formControlName="email" placeholder="Adresse email" type="email">
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <input matInput formControlName="password" placeholder="Mot de passe" type="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button class="register-button" mat-stroked-button routerLink="/login"
                    color="primary" type="button">Annuler</button>
                <button class="login-button" mat-flat-button color="primary" [disabled]="profileForm.invalid"
                    type="submit">S'inscrire</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
