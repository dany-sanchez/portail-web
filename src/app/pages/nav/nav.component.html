<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/menu/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/menu/users" routerLinkActive="active">Utilisateurs</a>
      <a mat-list-item routerLink="/menu/news" routerLinkActive="active">Actualit√©s</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Portail</span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
      </button>
      <span class="example-spacer"></span>
      <button class="example-icon" (click)="signOut()" mat-button routerLinkActive="mat-accent">
        <mat-icon>power_settings_new</mat-icon>
      </button>

    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
