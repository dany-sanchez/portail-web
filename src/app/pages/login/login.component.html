<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Adresse email" type="email">
            </mat-form-field>
            <mat-form-field class="input-full-width">
                <input matInput placeholder="Mot de passe" type="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button class="button-full-width" (click)="connexion()" color="primary">Se connecter</button>
    </mat-card-actions>
</mat-card>
