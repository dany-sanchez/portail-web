<form [formGroup]="profileForm" class="user-form">
    <mat-form-field class="input-full-width">
        <input matInput placeholder="Lastname" [value]="lastname" readonly="true">
    </mat-form-field>
    <mat-form-field class="input-full-width">
        <input matInput placeholder="Firstname" [value]="firstname" readonly="true">
    </mat-form-field>
    <mat-form-field class="input-full-width">
        <input matInput placeholder="Email" [value]="email" readonly="true">
    </mat-form-field>
</form>
