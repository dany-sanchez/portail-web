<mat-card class="mat-whiteframe-2dp" *ngIf="user">
    <mat-card-title-group>
        <img mat-card-image src="{{ user.imgurl === undefined || user.imgurl === '' ?
            'https://ssl.gstatic.com/images/branding/product/1x/avatar_square_blue_512dp.png' :
            user.imgurl }}" />
        <mat-card-title>
            <a [routerLink]="['/menu/user', user.id]" routerLinkActive="active">
                <span>{{ user.firstname }} {{ user.lastname }}</span>
            </a>
        </mat-card-title>
        <mat-card-subtitle>{{ getRoleViewValue(user.role) }}</mat-card-subtitle>
        <mat-card-subtitle class="contact-info">
            <mat-icon>email</mat-icon>
            <a href="mailto:{{ user.firstname }} {{ user.lastname }}&lt;{{ user.email }}&gt;"
                title="Envoyer un email Ã  {{ user.firstname }} {{ user.lastname }}" class="truncate">{{ user.email }}</a>
        </mat-card-subtitle>
        <mat-card-subtitle class="contact-info">
          <mat-icon>phone</mat-icon>
          <a href="tel:{{ user.phone }}" title="Passer un appel">{{ user.phone }}</a>
        </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <mat-card-subtitle class="contact-info">
          <mat-icon>people</mat-icon>
          {{ user.team }}
        </mat-card-subtitle>
        <div class="buttons-info" *ngIf="isAdmin || isEmployeeAndSelf">
            <a mat-button title="Modifier" (click)="openDialog()">
                <mat-icon>create</mat-icon>
            </a>
        </div>
    </mat-card-content>
</mat-card>
